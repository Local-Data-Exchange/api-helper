version: 2.1

commands:
    install_and_test:
        parameters:
            composer_flags:
                type: string
                default: ""
            laravel:
                type: string
                default: ""
        steps:
            - checkout
            - run: echo 'export APP_ENV="test"' >> $BASH_ENV
            - run: composer install
            - run: ./vendor/bin/phpunit

workflows:
    version: 2
    build:
        jobs:
            - php73-laravel70
            - php72-laravel70

jobs:
    php72-laravel58-prefer-lowest:
        docker:
            - image: circleci/php:7.2
        steps:
            - install_and_test:
                  laravel: 5.8.*
                  composer_flags: --prefer-lowest
    php72-laravel58:
        docker:
            - image: circleci/php:7.2
        steps:
            - install_and_test:
                  laravel: 5.8.*
